<form action="" class="form">
	<label for="" class="form__label">
		<span>Location</span>
		<input type="text" class="form__input" placeholder="e.g Bali, Indonesia" autocomplete="off">
	</label>
	<div class="form__devider"></div>
	<label for="" class="form__label form__label--calendar ">
		<span>Date and time</span>
		<input type="text" class="form__input" placeholder="MM/DD/YYYY" autocomplete="off">
	</label>
	<button class="form__btn">
		<img src="./img/icons/search.svg" alt="search">
	</button>
</form>
